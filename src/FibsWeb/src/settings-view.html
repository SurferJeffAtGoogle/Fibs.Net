<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="settings-view">
  <template>
    <div>Allow Pip: [[settings.allowPip]]</div>
  </template>

  <script>
    Polymer({
      is: "settings-view",

      properties: {
        settings: Object,
      },
    });
  </script>
</dom-module>
