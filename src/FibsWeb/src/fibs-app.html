<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/src/login-view.html" />
<link rel="import" href="/src/settings-view.html" />

<dom-module id="fibs-app">
  <template>
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="{{view}}" attr-for-selected="name" role="navigation">
          <p name="login">Login</p>
          <p name="settings">Settings</p>
        </iron-selector>
      </app-drawer>
      <!-- Main content -->
      <app-header-layout>
        <app-header>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle style="color: black;"></paper-icon-button>
            <div main-title>First Internet Backgammon Server</div>
          </app-toolbar>
        </app-header>
        <iron-pages selected="[[view]]" attr-for-selected="name" fallback-selection="login" role="main">
          <login-view name="login"></login-view>
          <settings-view name="settings"></settings-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    Polymer({
      is: "fibs-app",

      properties: {
        socketStatus: {
          type: String,
          value: "closed", // closed, opened, logged in as <user>
          notify: true,
        },
      },

      login: function (user, password) {
        if (this._socket) { throw "logout first"; }

        this._socket = new WebSocket("ws://localhost:62953/fibs");

        this._socket.onopen = e => {
          console.log("socket: logging in as " + user);
          this.socketStatus = "opened";
          this._socket.send("login " + user + " " + password);
        };

        this._socket.onmessage = e => {
          //console.log("socket: message= " + e.data);
          JSON.parse(e.data).forEach(message => {
            if (message.cookie == "CLIP_MOTD_BEGIN") { this.socketStatus = "logged in as " + user; }
            this.fire(message.cookie, message.crumbs);
          });
        };

        this._socket.onclose = e => {
          console.log("socket: closed");
          this._socket = undefined;
          this.socketStatus = "closed";
        };

        this._socket.onerror = e => {
          console.log("socket: error= " + e.data);
        };
      },

      send: function (s) {
        if (!this._socket) { throw "login first"; }
        this._socket.send(s);
      },

      logout: function () {
        console.log("logout");
        if (this._socket) { this._socket.send("bye"); }
      },


    });
  </script>
</dom-module>
