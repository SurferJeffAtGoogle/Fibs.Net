<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="fibs-login">
  <template>
    <form on-submit="_toggleLogin">
      <div><span>user: <input value="{{user::input}}" /></span></div>
      <div><span>password: <input value="{{password::input}}" type="password" /></span></div>
      <div><input type="submit" value="[[_buttonName(status)]]" disabled="[[_buttonDisabled(user, password, status)]]" /></div>
      <div>status: [[status]]</div>
    </form>
  </template>

  <script>
    Polymer({
      is: "fibs-login",

      properties: {
        user: String,
        password: String,
        status: {
          type: String,
          notify: true,
        },
      },

      ready: function () {
        this._app = document.querySelector("fibs-app");
        this.listen(this._app, "socket-status-changed", "_socketStatusChanged");
        this.status = this._app.socketStatus;
      },

      _socketStatusChanged: function () {
        this.status = this._app.socketStatus;
      },

      _buttonName: function (status) {
        return status == "closed" ? "Login" : "Logout";
      },

      _buttonDisabled: function (user, password, status) {
        return user == "" || password == "" || status == "opened";
      },

      _toggleLogin: function (e) {
        // do this first to preview the page from reloading in the event that
        // there's an error in the rest of the function and I'll never see it
        e.preventDefault();
        if (this.status == "closed") { this._app.login(this.user, this.password); }
        else { this._app.logout(); }
      },

    });

  </script>
</dom-module>
